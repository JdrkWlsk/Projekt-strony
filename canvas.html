    <article>
        <header>
            <h2>Rysunek w Canvasie przedstawiający koła olimpijskie - symbol igrzysk</h2>
        </header>
        <canvas id="olympicCanvas" width="500" height="300"></canvas><br>
        <div class="buttons">
            <button id="drawButton">Narysuj koła olimpijskie</button>
            <button id="clearButton">Wyczyść rysunek</button>
        </div>
    
        <script>
            document.getElementById('drawButton').addEventListener('click', drawOlympicRings);
            document.getElementById('clearButton').addEventListener('click', clearCanvas);
    
            function drawOlympicRings() {
                const canvas = document.getElementById('olympicCanvas');
                const ctx = canvas.getContext('2d');
    
                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;
    
                // Ustawienia kół
                const radius = 50;
                const lineWidth = 5;
                const offsetX = radius + 10;
                const offsetY = radius;
    
                // Pozycje kół
                const ringPositions = [
                { x: canvasWidth / 2 - 2 * offsetX, y: canvasHeight / 2 - offsetY / 2, color: 'blue' },
                { x: canvasWidth / 2, y: canvasHeight / 2 - offsetY / 2, color: 'black' },
                { x: canvasWidth / 2 + 2 * offsetX, y: canvasHeight / 2 - offsetY / 2, color: 'red' },
                { x: canvasWidth / 2 - offsetX, y: canvasHeight / 2 + offsetY / 2, color: 'yellow' },
                { x: canvasWidth / 2 + offsetX, y: canvasHeight / 2 + offsetY / 2, color: 'green' },
                ];
    
                // Wyczyść canvas przed rysowaniem
                ctx.clearRect(0, 0, canvas.width, canvas.height);
    
                // Rysowanie kół
                ringPositions.forEach(ring => {
                    ctx.beginPath();
                    ctx.arc(ring.x, ring.y, radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = ring.color;
                    ctx.lineWidth = lineWidth;
                    ctx.stroke();
                });
            }
    
            function clearCanvas() {
                const canvas = document.getElementById('olympicCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        </script>
